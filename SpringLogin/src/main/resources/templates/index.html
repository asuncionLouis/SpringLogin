<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Spring Login</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Roboto:400,500'
	rel='stylesheet' type='text/css'>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<div class="login-container">
		<section class="login" id="login">
			<header>
				<h2>Spring Application</h2>
				<h4>Login</h4>
			</header>
			<form class="login-form" action="login" method="post">
				<input type="text" class="login-input" name="username"
					placeholder="Username" required autofocus /> <input
					type="password" class="login-input" name="password"
					placeholder="Password" required /> <span style="color: red"
					th:utext="${error}" class="error"></span>
				<div class="submit-container">
					<button type="submit" class="login-button">LOGIN</button>
				</div>
			</form>
		</section>
	</div>

	<script src="js/index.js"></script>

</body>

</html>
